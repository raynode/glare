
type Article implements Node @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  from: DateTime!
  content: String
  link: String!
  title: String!
}

input CreateArticleInput {
  from: DateTime!
  content: String
  link: String!
  title: String!
}

extend type Query {
  articles: [Article!]!
}

extend type Mutation {
  createArticle(input: CreateArticleInput!): Article
}

extend type Subscription {
  createdArticle: Article
}
