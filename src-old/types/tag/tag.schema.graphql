
type Tag implements Node {
  createdAt: DateTime!
  id: ID! @isUnique
  updatedAt: DateTime!

  tag: String!

  accounts: [Account!]!
  expenses: [Expense!]!
  posts: [Post!]!
  users: [User!]!
}

extend type Account { tags: [Tag!]! }
extend type Expense { tags: [Tag!]! }
extend type Post { tags: [Tag!]! }
extend type User { tags: [Tag!]! }

input CreateTagInput {
  tag: String!
}

extend type Query {
  tags: [Tag!]!
}

extend type Mutation {
  createTag(input: CreateTagInput!): Tag
}
